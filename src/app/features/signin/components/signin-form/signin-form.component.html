<div
  class="flex flex-col justify-center min-h-screen px-6 py-12 lg:px-12 bg-slate-950"
>
  <div class="w-full max-w-md mx-auto">
    <!-- Logo -->
    <div class="mb-8 flex justify-center">
      <img
        [ngSrc]="logoSrc"
        [alt]="logoAlt"
        width="250"
        height="250"
        priority
        class="h-40 w-auto object-contain"
      />
    </div>

    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-2xl lg:text-3xl font-bold text-white mb-2">
        {{ config.title }}
      </h1>
      <p class="text-sm text-slate-400">
        {{ config.subtitle }}
      </p>
    </div>

    <!-- Form -->
    <form [formGroup]="authForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Username Field (solo para signin) -->
      <div class="space-y-2" *ngIf="mode === 'signin'">
        <label for="username" class="block text-sm font-medium text-slate-300">
          {{ config.usernameLabel }}
        </label>
        <input
          pInputText
          id="username"
          formControlName="username"
          [placeholder]="config.usernamePlaceholder"
          class="!w-full !bg-slate-800/50 !text-slate-300 placeholder:!text-slate-500 !ring-1 focus:!ring-2 focus:!ring-indigo-500 hover:!ring-indigo-500 !rounded-lg !px-4 !py-3 !transition-all"
        />
      </div>

      <!-- Email Field (solo para change password) -->
      <div class="space-y-2" *ngIf="mode === 'change-password'">
        <label for="email" class="block text-sm font-medium text-slate-300">
          {{ config.emailLabel }}
        </label>
        <input
          pInputText
          id="email"
          type="email"
          formControlName="email"
          [placeholder]="config.emailPlaceholder"
          class="!w-full !bg-slate-800/50 !text-slate-300 placeholder:!text-slate-500 !ring-1 focus:!ring-2 focus:!ring-indigo-500 hover:!ring-indigo-500 !rounded-lg !px-4 !py-3 !transition-all"
        />
      </div>

      <!-- Password Field (solo para signin) -->
      <div class="space-y-2" *ngIf="mode === 'signin'">
        <label for="password" class="block text-sm font-medium text-slate-300">
          {{ config.passwordLabel }}
        </label>
        <p-password
          formControlName="password"
          [placeholder]="config.passwordPlaceholder"
          [toggleMask]="true"
          [feedback]="false"
          inputStyleClass="!w-full !bg-slate-800/50 !border-slate-700 !text-slate-300 placeholder:!text-slate-500 !ring-1 focus:!ring-2 focus:!ring-indigo-500 hover:!ring-indigo-500 !rounded-lg !px-4 !py-3 !pr-12"
          styleClass="w-full [&_.p-password]:w-full [&_.p-password]:relative [&_button]:!text-white [&_button]:!bg-transparent [&_button]:!border-0 [&_button]:!absolute [&_button]:!right-3 [&_button]:!top-1/2 [&_button]:!-translate-y-1/2 [&_button]:!w-8 [&_button]:!h-8 [&_button]:hover:!ring-indigo-500 [&_button]:!rounded [&_button]:!transition-colors [&_button_.pi]:!text-base"
        />
      </div>

      <!-- New Password Field (solo para change password) -->
      <div class="space-y-2" *ngIf="mode === 'change-password'">
        <label
          for="newPassword"
          class="block text-sm font-medium text-slate-300"
        >
          {{ config.newPasswordLabel }}
        </label>
        <p-password
          formControlName="newPassword"
          [placeholder]="config.newPasswordPlaceholder"
          [toggleMask]="true"
          [feedback]="true"
          inputStyleClass="!w-full !bg-slate-800/50 !border-slate-700 !text-slate-300 placeholder:!text-slate-500 !ring-1 focus:!ring-2 focus:!ring-indigo-500 hover:!ring-indigo-500 !rounded-lg !px-4 !py-3 !pr-12"
          styleClass="w-full [&_.p-password]:w-full [&_.p-password]:relative [&_button]:!text-white [&_button]:!bg-transparent [&_button]:!border-0 [&_button]:!absolute [&_button]:!right-3 [&_button]:!top-1/2 [&_button]:!-translate-y-1/2 [&_button]:!w-8 [&_button]:!h-8 [&_button]:hover:!ring-indigo-500 [&_button]:!rounded [&_button]:!transition-colors [&_button_.pi]:!text-base"
        />
      </div>

      <!-- Confirm Password Field (solo para change password) -->
      <div class="space-y-2" *ngIf="mode === 'change-password'">
        <label
          for="confirmPassword"
          class="block text-sm font-medium text-slate-300"
        >
          {{ config.confirmPasswordLabel }}
        </label>
        <p-password
          formControlName="confirmPassword"
          [placeholder]="config.confirmPasswordPlaceholder"
          [toggleMask]="true"
          [feedback]="false"
          inputStyleClass="!w-full !bg-slate-800/50 !border-slate-700 !text-slate-300 placeholder:!text-slate-500 !ring-1 focus:!ring-2 focus:!ring-indigo-500 hover:!ring-indigo-500 !rounded-lg !px-4 !py-3 !pr-12"
          styleClass="w-full [&_.p-password]:w-full [&_.p-password]:relative [&_button]:!text-white [&_button]:!bg-transparent [&_button]:!border-0 [&_button]:!absolute [&_button]:!right-3 [&_button]:!top-1/2 [&_button]:!-translate-y-1/2 [&_button]:!w-8 [&_button]:!h-8 [&_button]:hover:!ring-indigo-500 [&_button]:!rounded [&_button]:!transition-colors [&_button_.pi]:!text-base"
        />
        <!-- Error Message -->
        <p *ngIf="passwordMismatch" class="text-sm text-red-400 mt-1">
          Passwords do not match
        </p>
      </div>

      <!-- Submit Button -->
      <div class="pt-2">
        <button
          type="submit"
          [disabled]="isFormInvalid"
          class="w-full bg-indigo-600 disabled:from-slate-700 disabled:to-slate-700 disabled:cursor-not-allowed disabled:opacity-50 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-200 hover:shadow-lg hover:-translate-y-0.5 hover:cursor-pointer"
        >
          {{ config.submitLabel }}
        </button>
      </div>


    </form>
  </div>
</div>
