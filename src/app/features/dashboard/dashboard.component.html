<div class="flex flex-col h-screen bg-gray-50">
  <!-- Header (Full Width) -->
  <app-dashboard-header
    [title]="getCurrentTitle()"
    [subtitle]="getCurrentSubtitle()"
    [currentUser]="currentUser()"
  ></app-dashboard-header>

  <!-- Layout: Sidebar + Content -->
  <div class="flex flex-1 overflow-hidden">
    <!-- Sidebar -->
    <app-dashboard-sidebar
      [menuItems]="menuItems()"
      [mobileOpen]="mobileMenuOpen()"
      (itemClicked)="changeView($event)"
      (mobileToggle)="toggleMobileMenu()"
    ></app-dashboard-sidebar>

    <!-- Main Content Area -->
    <main class="flex-1 overflow-y-auto p-4 sm:p-6 lg:p-8 md:ml-64">
      <!-- Overview Component -->
      <app-dashboard-overview *ngIf="isOverview()"></app-dashboard-overview>

      <!-- Reservations Component -->
      <app-dashboard-reservations
        *ngIf="isReservations()"
      ></app-dashboard-reservations>

      <!-- Rooms Component -->
      <app-dashboard-rooms *ngIf="isRooms()"></app-dashboard-rooms>

      <!-- Payments Component -->
      <app-dashboard-payments *ngIf="isPayments()"></app-dashboard-payments>

      <!-- Reports Component -->
      <app-dashboard-reports *ngIf="isReports()"></app-dashboard-reports>

      <!-- Settings Component-->
      <app-dashboard-settings *ngIf="isAccount()"></app-dashboard-settings>
    </main>
  </div>
</div>
