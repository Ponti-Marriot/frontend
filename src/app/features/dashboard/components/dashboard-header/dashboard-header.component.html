<header
  class="bg-white w-full sticky top-0 z-50 shadow-[0_2px_4px_rgba(0,0,0,0.06)]"
>
  <div
    class="flex items-start justify-between px-4 sm:px-6 lg:px-8 py-5 border-b border-gray-200"
  >
    <div class="flex items-start gap-4">
      <div class="flex items-start gap-3">
        <img
          src="/images/ponti-marriot.png"
          alt="Ponti Marriott"
          class="h-10 w-auto object-contain"
        />
      </div>

      <div class="hidden sm:block w-px bg-gray-300 h-10"></div>

      <div class="flex flex-col -mt-1">
        <h1 class="text-base font-semibold text-gray-900 leading-tight">
          {{ title }}
        </h1>
        <p class="text-sm text-gray-700 leading-tight">
          {{ subtitle }}
        </p>
      </div>
    </div>

    <div class="flex items-start gap-4">
      <div class="flex items-center gap-2 text-gray-700">
        <button
          class="relative flex items-center justify-center text-gray-700 hover:text-gray-900"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
            />
          </svg>

          <span
            class="absolute -top-1.5 -right-1.5 min-w-[1.5rem] h-[1.5rem] px-1 flex items-center justify-center rounded-full bg-red-500 text-white text-[10px] font-semibold leading-none shadow-sm"
            >24</span
          >
        </button>
      </div>

      <div class="flex items-center gap-3 pl-4 border-l border-gray-200">
        <img
          [src]="currentUser.avatar"
          [alt]="currentUser.name"
          class="w-10 h-10 rounded-full object-cover border border-gray-300"
          onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 24 24%22 fill=%22%23cbd5e1%22%3E%3Cpath d=%22M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z%22/%3E%3C/svg%3E'"
        />
        <div class="flex flex-col leading-tight">
          <span class="text-sm font-semibold text-gray-900">
            {{ currentUser.name }}
          </span>
          <span class="text-[11px] text-gray-500">
            {{ currentUser.role }}
          </span>
        </div>
      </div>
    </div>
  </div>
</header>
