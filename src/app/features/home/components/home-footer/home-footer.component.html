<footer class="bg-slate-950 text-slate-300">
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-12">
    <div
      class="grid grid-cols-2 gap-8 sm:grid-cols-3 md:grid-cols-4 justify-center"
    >
      <div *ngFor="let g of groups" class="space-y-3">
        <h3 class="text-sm font-semibold text-white">{{ g.title }}</h3>
        <ul class="space-y-2">
          <li *ngFor="let l of g.links">
            <a [href]="l.href" class="text-sm hover:text-white transition">{{
              l.label
            }}</a>
          </li>
        </ul>
      </div>
    </div>
    <div
      class="mt-10 border-t border-white/10 pt-6 text-sm text-slate-400 text-center"
    >
      Â© {{ year }} {{ copyrightHolder }}. All rights reserved.
    </div>
  </div>
</footer>
