<header
  class="w-full bg-slate-900/40 backdrop-blur supports-[backdrop-filter]:bg-slate-900/30"
>
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="flex h-20 items-center justify-between">
      <a
        class="flex items-center gap-3 cursor-pointer"
        (click)="navClicked.emit('logo')"
      >
        <div class="relative h-13 w-13">
          <img
            [ngSrc]="logoSrc"
            [alt]="logoAlt"
            fill
            priority
            class="object-contain"
          />
        </div>
        <span class="sr-only">{{ logoAlt }}</span>
      </a>

      <nav class="hidden md:flex items-center gap-6 lg:gap-8">
        <a
          *ngFor="let link of navLinks"
          class="text-sm font-medium transition hover:text-white cursor-pointer"
          [class.text-white]="link.active"
          [class.text-slate-300]="!link.active"
          [attr.aria-current]="link.active ? 'page' : null"
          (click)="navClicked.emit(link.href)"
          >{{ link.label }}</a
        >
      </nav>

      <button
        type="button"
        class="md:hidden inline-flex items-center justify-center rounded-md p-2 text-slate-100 hover:bg-white/10 focus:outline-none"
        aria-label="Open main menu"
        (click)="toggleMobile()"
      >
        <svg
          class="h-6 w-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            *ngIf="!mobileOpen"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
          <path
            *ngIf="mobileOpen"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>
  </div>

  <div *ngIf="mobileOpen" class="md:hidden border-t border-white/10">
    <div class="space-y-1 px-4 py-3">
      <a
        *ngFor="let link of navLinks"
        class="block rounded-md px-3 py-2 text-base font-medium hover:bg-white/10 transition cursor-pointer"
        [class.text-white]="link.active"
        [class.text-slate-200]="!link.active"
        (click)="navClicked.emit(link.href); toggleMobile()"
        >{{ link.label }}</a
      >
      <button
        *ngIf="ctaLabel"
        pButton
        [label]="ctaLabel"
        (click)="onCtaClick(); toggleMobile()"
        class="!mt-2 !w-full !rounded-full !bg-indigo-600 hover:!bg-indigo-700 !px-4 !py-2 !text-center !text-sm !font-semibold !text-white !transition-all"
      ></button>
    </div>
  </div>
</header>
