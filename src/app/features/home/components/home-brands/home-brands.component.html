<section class="w-full bg-slate-950 py-16 sm:py-20">
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-12">
      <h2 class="text-3xl sm:text-4xl font-bold text-white">
        {{ title }}
      </h2>
      <p *ngIf="subtitle" class="mt-4 text-base sm:text-lg text-slate-400">
        {{ subtitle }}
      </p>
    </div>

    <div
      class="grid grid-cols-2 gap-8 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 items-center justify-items-center"
    >
      <div
        *ngFor="let brand of brands"
        class="flex items-center justify-center w-full h-20 sm:h-24 px-4 grayscale hover:grayscale-0 opacity-70 hover:opacity-100 transition-all duration-300"
      >
        <img
          [ngSrc]="brand.logo"
          [alt]="brand.name"
          width="150"
          height="80"
          class="max-w-full max-h-full w-auto h-auto object-contain"
          priority
        />
      </div>
    </div>
  </div>
</section>
