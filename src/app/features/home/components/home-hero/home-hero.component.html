<section class="relative w-full {{ minHeightClass }}">
  <div class="absolute inset-0">
    <img
      [ngSrc]="backgroundUrl"
      alt=""
      fill
      priority
      class="object-cover object-center"
    />
    <div class="absolute inset-0 bg-slate-900/60"></div>
    <div
      class="pointer-events-none absolute inset-0 bg-gradient-to-b from-transparent via-transparent to-slate-950/80"
    ></div>
  </div>

  <div
    class="relative z-10 mx-auto flex h-full max-w-7xl flex-col justify-between px-4 sm:px-6 lg:px-8 pt-40 pb-20"
  >
    <div class="max-w-2xl text-left text-white">
      <h1
        class="text-4xl sm:text-5xl lg:text-6xl font-extrabold leading-tight tracking-tight"
      >
        {{ title }}
      </h1>
      <p *ngIf="subtitle" class="mt-5 text-base sm:text-lg text-slate-200">
        {{ subtitle }}
      </p>

      <div *ngIf="action" class="mt-8">
        <button
          pButton
          [label]="action!.label"
          (click)="onActionClick()"
          class="!rounded-full !bg-indigo-600 hover:!bg-indigo-700 !px-6 !py-3 !text-sm !font-semibold !text-white focus:!outline-none focus-visible:!ring-2 focus-visible:!ring-indigo-400 !transition-all"
        ></button>
      </div>
    </div>

    <!-- Brands Section -->
    <div *ngIf="brands && brands.length > 0" class="mt-auto pt-5">
      <div class="text-center mb-12">
        <p
          *ngIf="brandsTitle"
          class="text-xl sm:text-2xl md:text-3xl font-bold text-white"
        >
          {{ brandsTitle }}
        </p>
      </div>
      <div
        class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-8 sm:gap-10 md:gap-12 items-center justify-items-center max-w-6xl mx-auto"
      >
        <div
          *ngFor="let brand of brands"
          class="flex items-center justify-center w-full h-12 sm:h-16 md:h-20 px-6 grayscale hover:grayscale-0 opacity-80 hover:opacity-100 transition-all duration-300"
        >
          <img
            [src]="brand.logo"
            [alt]="brand.name"
            class="max-w-full max-h-full w-auto h-auto object-contain filter brightness-0 invert"
          />
        </div>
      </div>
    </div>
  </div>
</section>
